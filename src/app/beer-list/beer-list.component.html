<div class="container">
  <br>
  <br>
  <h4>Beer List <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></h4>
  <br>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col" width="15%">Nombre</th>
        <th scope="col" width="15%">Tipo</th>
        <th scope="col" width="15%">Precio</th>
        <th scope="col" width="15%">Stock</th>

        <th scope="col" width="15%">Comprar</th>
        <th scope="col" width="5%">Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let beer of beers" [ngClass]="{'red': beer.stock < 1}">

        <td><i class="fas fa-beer"></i>{{beer.name}}</td>
        <td>{{beer.style}}</td>
        <td [ngClass]="{'green': beer.offer}">
          <span *ngIf="beer.offer">{{beer.price | currency:'ARG'}} OFF</span>
          <span *ngIf="!beer.offer">{{beer.price | currency:'ARG'}}</span>
        </td>
        <td>
            <!-- interpolacion -->
          <span *ngIf="beer.stock > 0" aria-hidden="true">{{beer.stock}}</span>
          <span *ngIf="beer.stock==0">No Disponible</span>  
        </td>
        <td>
          <div class="row">
            <button [disabled]="beer.stock==0" type="button" class="btn btn-success col-md-3" (click)="masBirra(beer)">
              <i class="fas fa-angle-up"></i></button>
              <input min="0" type="text" class="form-control col-md-4" aria-label="Small" [(ngModel)]="beer.cant">
            <button [disabled]="beer.stock==0 && beer.cant==0"  type="button" class="btn btn-danger col-md-3" (click)="menosBirra(beer)">
              <i class="fas fa-angle-down"></i></button>
          </div>
        </td>
        <td>{{beer.image}}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
</div>
